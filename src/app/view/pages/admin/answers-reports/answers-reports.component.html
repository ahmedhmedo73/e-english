<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between">
      <button class="btn btn-info" (click)="redirectToUSersPage()" *ngIf="id">
        Back
      </button>
      <nz-select
        [(ngModel)]="isQuestionReport"
        (ngModelChange)="changeReport()"
        class="w-25"
      >
        <nz-option [nzValue]="true" nzLabel="Questions"></nz-option>
        <nz-option [nzValue]="false" nzLabel="Sentences"></nz-option>
      </nz-select>
    </div>
    <ng-container *ngIf="answers.length">
      <div class="col-md-6 mt-5 ps-5">
        <app-user-card [user]="user"></app-user-card>
      </div>
      <div class="col-md-6 mb-5 mt-2">
        <app-doughnut-chart
          [total]="totalAnswered"
          [wrong]="totalAnsweredWrong"
          [correct]="totalAnsweredRight"
        ></app-doughnut-chart>
      </div>
      <div class="col-md-12" *ngIf="isQuestionReport">
        <app-questions-answers
          [questionsAnswers]="answers"
        ></app-questions-answers>
      </div>

      <div class="col-md-12" *ngIf="!isQuestionReport">
        <app-sentences-answers
          [sentencesAnswers]="answers"
        ></app-sentences-answers>
      </div>
    </ng-container>
    <div
      class="col-md-12 w-100 d-flex justify-content-center align-items-center no-data"
      *ngIf="!answers.length"
    >
      <p>
        This User Didn't Answer Any
        {{ isQuestionReport ? "Question" : "Sentence" }} Yet ðŸ˜¥
      </p>
    </div>
  </div>
</div>
