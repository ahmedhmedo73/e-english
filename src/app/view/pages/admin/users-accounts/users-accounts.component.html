    <p-table [columns]="heads" [value]="users">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.key">
            {{ col.title }}
            <p-sortIcon [field]="col.key"></p-sortIcon>
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.key] }}
          </td>
          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-success" (click)="viewReport(rowData.id)">
                Report
              </button>
              <button
                class="btn btn-danger"
                nz-popconfirm
                nzPopconfirmTitle="Are you sure delete this user?"
                nzPopconfirmPlacement="top"
                [nzOkText]="'Yes'"
                [nzCancelText]="'No'"
                (nzOnConfirm)="deleteUser(rowData.id)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
