<div class="row">
  <form [formGroup]="form">
    <div class="col-md-12 row add-comment">
      <div class="col-md-8">
        <input class="form-control" type="text" formControlName="strcoment" />
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button
          class="btn btn-success"
          (click)="comment()"
          [disabled]="form.invalid"
        >
          comment
        </button>
      </div>
    </div>
  </form>
  <div class="col-md-12 comments">
    <div class="comment row mb-2 py-2 px-4" *ngFor="let comment of comments">
      <div class="col-md-8 comment">
        <p>{{ comment.comm }}</p>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <i
          class="fa-solid fa-ellipsis"
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu"
        ></i>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="deleteComment(comment.id)">delete</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </div>
  </div>
</div>
