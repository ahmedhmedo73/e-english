<form [formGroup]="form">
  <div class="row d-flex justify-content-between">
    <div class="col-md-5 my-2">
      <label for="first-name" class="form-label">First Name</label>
      <input
        type="text"
        id="first-name"
        class="form-control"
        formControlName="fname"
      />
    </div>
    <div class="col-md-5">
      <label for="last-name" class="form-label">Last Name</label>
      <input
        type="text"
        id="last-name"
        class="form-control"
        formControlName="lname"
      />
    </div>
    <div class="col-md-5">
      <label for="last-name" class="form-label">UserName</label>
      <input
        type="text"
        id="last-name"
        class="form-control"
        formControlName="username"
      />
    </div>
    <div class="col-md-5">
      <label for="last-name" class="form-label">Email</label>
      <input
        type="text"
        id="last-name"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="col-md-5">
      <label for="last-name" class="form-label">Age</label>
      <input
        type="text"
        id="last-name"
        class="form-control"
        formControlName="age"
      />
    </div>
    <div class="col-md-5">
      <label for="gender" class="form-label">Gender</label>
      <select
        name="gender"
        id="gender"
        class="form-select"
        formControlName="gender"
      >
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>
    <div class="col-md-5">
      <label for="gender" class="form-label">Picture</label>
      <input
        type="file"
        class="form-control"
        (change)="handleFile($event)"
        formControlName="pictureFile"
      />
    </div>
    <div class="col-md-12 my-3 d-flex justify-content-end">
      <button class="btn submit" (click)="editProfile()">Edit</button>
    </div>
  </div>
</form>
