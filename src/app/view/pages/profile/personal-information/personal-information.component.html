<div class="row bg-white personal-information-container"style="margin-right: 0">
  <div class="col-md-12 border border-light box-shadow-bottom personal-information-section">
    <div class="row">
      <div class="col-md-12 d-flex profile pb-3 box-shadow-bottom">
        <i class="fa-solid fa-user me-2"></i>
        <p>Personal Information</p>
      </div>
      <div class="col-md-12 profile-form">
        <form>
          <div class="row d-flex justify-content-between">
            <div class="col-md-5 my-2">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" class="form-control" />
            </div>
            <div class="col-md-5">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" id="last-name" class="form-control" />
            </div>
            <div class="col-md-5">
              <label for="birthday" class="form-label">Birthday</label>
              <input type="date" id="birthday" class="form-control" />
            </div>
            <div class="col-md-5">
              <label for="gender" class="form-label">Gender</label>
              <select name="gender" id="gender" class="form-select">
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-2 my-3 d-flex justify-content-end">
              <button class="btn submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12 border border-light my-5 box-shadow-bottom personal-information-section">
    <div class="row">
      <div class="col-md-12 d-flex profile pb-3 box-shadow-bottom">
        <i class="fa-solid fa-lock me-2"></i>
        <p>Password</p>
      </div>
      <div class="col-md-12 profile-form">
        <form>
          <div class="row d-flex justify-content-between">
            <div class="col-md-5 my-2">
              <label for="currentPassword" class="form-label"
                >Current Password</label
              >
              <input
                type="password"
                id="currentPassword"
                class="form-control"
              />
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-5">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control" />
            </div>
            <div class="col-md-5">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
              />
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2 my-3 d-flex justify-content-end">
              <button class="btn submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
